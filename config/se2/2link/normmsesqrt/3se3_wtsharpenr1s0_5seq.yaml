---
# Dataset options
data:         [/home/barun/Projects/rgbd/ros-pkg-irs/wamTeach/ros_pkgs/catkin_ws/src/baxter_motion_simulator/se2data/2link/]
batch-size:   32
num-workers:  4
train-per:    0.75
val-per:      0.1
img-scale:    1e-4
img-suffix:   None
se2-data:	  True
step-len:     2
seq-len:      5
ctrl-type:    actdiffvel
num-ctrl:	  2

# Model options
no-batch-norm:      False
pre-conv:           False
nonlin:             prelu
se3-type:           se3aa
pred-pivot:         False
num-se3:            3
init-transse3-iden: True
init-posese3-iden:  True
#decomp-model:       False
local-delta-se3:    False
use-ntfm-delta:     False
wide-model:         True

# Mask options
use-wt-sharpening: True
sharpen-start-iter: 0
sharpen-rate: 1.0
use-sigmoid-mask:  False

# Loss options
loss-type:        normmsesqrt
motion-norm-loss: False
#delta-flow-loss:  False
pt-wt:            1.0
consis-wt:        10.0
loss-scale:       10000.0

# Training options
no-cuda:        False
use-pin-memory: False
epochs:         15
start-epoch:    0
train-ipe:      2000
val-ipe:        500
evaluate:       False
seed:           100

# Optimization options
optimization: adam
lr:           1e-4
momentum:     0
lr-decay:     0.1
decay-epochs: 30

# Display/Save options
disp-freq: 25
save-dir:  trained_nets/se2/2link/normmsesqrt/3se3_wtsharpenr1s0_5seq
